<div id="toolbar" class="btn-group">
    <button type="button" class="btn btn-default">
        <i class="glyphicon glyphicon-plus"></i>
    </button>
    <button type="button" class="btn btn-default">
        <i class="glyphicon glyphicon-heart"></i>
    </button>
    <button type="button" class="btn btn-default">
        <i class="glyphicon glyphicon-trash"></i>
    </button>
</div>
<table data-toggle="table"
       data-url="https://jsonplaceholder.typicode.com/posts"
       data-search="true"
       data-show-refresh="true"
  
       data-show-columns="true"
       data-toolbar="#toolbar"
      data-show-export="true">
    <thead>
    <tr>
        <th data-field="userId" data-sortable = "true" data-halign="center" data-align="left">User ID</th>
        <th data-field="id" data-sortable = "true" >ID</th>
        <th data-field="title" data-halign="center">Title</th>
        <th data-field="body" data-halign="center">Description</th>
    </tr>
    </thead>
</table>
